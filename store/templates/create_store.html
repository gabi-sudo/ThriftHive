{% extends 'index.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Create Store</h2>
    <form method="POST" action="{% url 'create_store' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter store name" required>
        </div>
        <button type="submit" class="btn btn-warning">Save</button>
        <a href="#" class="btn btn-secondary ms-2">Go Back</a>
    </form>
</div>

{% endblock %}
