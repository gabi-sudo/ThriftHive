<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftHive</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'beee.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
          <b>ThriftHive</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'category_home' category='women' %}">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'category_home' category='men' %}">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'category_home' category='accessories' %}">Accessories</a>
            </li>
          </ul>
          <form class="d-flex me-auto" role="search" action="{% url 'home' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-warning" type="">Search</button>
          </form>
          <span class="navbar-text">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fa-solid fa-cart-shopping text-black fs-4" href="{% url 'cart' %}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'store_view' username=request.user %}">My Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-0" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-0" href="{% url 'register' %}">Register</a>
              </li>
            </ul>
            {% endif %}
          </span>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
